<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>News Letter Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <button id="sub_button" onclick="toggleNewsLetter()">Subscribe Us!</button>
        <div id="newsletter">
            <a class="close" onclick="toggleNewsLetter()"> 
                <i class="fa fa-times fa-2x" aria-hidden="true"></i>
            </a>
            <h2>Join my Exclusive Newsletter</h2>
            <p>Go to my LinkedIn profile to see my other projects!</p>
            <div class="email_input">
                <input class="input" placeholder="Enter Email "/>
            </div>
            <div class="signup">
                <button>Sign Up!</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
